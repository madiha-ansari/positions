<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute with Text</title>
    <style>
        .absolute-box {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Position Absolute Example</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas ut lectus in risus tincidunt tincidunt.</p>

    <div class="absolute-box">
        <h2>This is an Absolute Box</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet convallis orci.</p>
    </div>
</body>
</html>
